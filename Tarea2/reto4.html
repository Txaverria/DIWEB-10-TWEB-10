            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

        <link

        <title>Reto 4</title>
    </head>
    <body>
        <header class="">
            <nav class="bg-dark py-2">
                <div class="container d-flex">
                    <a class="me-auto navbar-anchor d-flex" href="index.html"
                        ><i class="bi bi-box-arrow-left me-2"></i> Volver al
                        Inicio</a
                    >
                    <aside
                        class="text-white-50 fst-italic"
                        style="cursor: default"
                    >
                        Isaac Chavarría
                    </aside>
                </div>
            </nav>
        </header>

        <section class="py-5">
            <div class="container text-center">
                <div class="content">
                    <div
                        class="row justify-content-center align-items-center g-3"
                    >
                        <div class="col-12 col-md-3">
                            <div
                                class="d-flex justify-content-center text-center mb-4"
                            >
                                <div class="icon">
                                    <i class="uil uil-calendar-alt"></i>
                                </div>
                            </div>
                            <div class="text">
                                <h4 class="text-uppercase">
                                    Flexible Scheduling
                                </h4>
                                <p style="font-weight: 400">
                                    We offer flexible scheduling options.
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div
                                class="d-flex justify-content-center text-center mb-4"
                            >
                                <div class="icon">
                                    <i class="uil uil-briefcase"></i>
                                </div>
                            </div>
                            <div class="text">
                                <h4 class="text-uppercase">Diverse Shifts</h4>
                                <p style="font-weight: 400">
                                    Choose from a variety of shifts.
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div
                                class="d-flex justify-content-center text-center mb-4"
                            >
                                <div class="icon">
                                    <i class="uil uil-clock"></i>
                                </div>
                            </div>
                            <div class="text">
                                <h4 class="text-uppercase">Extended Hours</h4>
                                <p style="font-weight: 400">
                                    Our service extends all day.
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div
                                class="d-flex justify-content-center text-center mb-4"
                            >
                                <div class="icon">
                                    <i class="uil uil-shield-check"></i>
                                </div>
                            </div>
                            <div class="text">
                                <h4 class="text-uppercase">Secure Shifts</h4>
                                <p style="font-weight: 400">
                                    Secure your preferred shift with us.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer bg-dark text-white fixed-bottom text-end pe-4">
            <p class="mb-0">© 2024 Universidad CENFOTEC</p>
        </footer>

        <script src="js/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
